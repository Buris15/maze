<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Maze - Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #FFFACD;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* Start Screen */
#startScreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

#startBtn {
  padding: 12px 30px;
  font-size: 20px;
  font-weight: bold;
  background-color: #a11c1c;
  color: white;
  border: none;
  cursor: pointer;
}

#startBtn:hover {
  background-color: #7d1515;
}

/* Maintenance Section */
#maintenance {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

#maintenance h1 {
  font-size: 32px;
  color: #a11c1c;
}

#maintenance img {
  max-width: 300px;
  width: 80%;
}
</style>
</head>

<body>

<div id="startScreen">
  <button id="startBtn">START</button>
</div>

<div id="maintenance">
  <h1>UNDER MAINTENANCE EXCITED KA NAMAN</h1>
  <img src="gorilla.jpg" alt="Maintenance Image">
</div>

<audio id="bgMusic" loop>
  <source src="background.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const maintenance = document.getElementById("maintenance");
const music = document.getElementById("bgMusic");

startBtn.addEventListener("click", () => {
  music.play();
  startScreen.style.display = "none";
  maintenance.style.display = "flex";
});
</script>

</body>
</html>
